name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      # 根据你的项目设置 Node.js 和 Bun
      # 如果你的项目需要特定版本的 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 或者你的项目所需的版本

      # 安装 Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build your site
        run: bun run build # 这会创建 dist/client 文件夹

      # 这一步是关键！
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # 指定只上传 dist/client 目录下的内容
          # 这样 artifact 的根目录就是你网站的根目录了
          path: ./dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
